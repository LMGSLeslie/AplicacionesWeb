<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pantalla Principal</title>
    <script src="../Scripts/jquery-3.0.0.min.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.min.js"></script>
    <script>
        function readURL(input) {
            $('#inImage').hide();
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#modelo')
                        .attr('src', e.target.result)
                        .width(637.5)
                        .height(825);
                };
                //dimensiones de 10% w 425 h 550
                //dimensiones de 15% w 637.5 h 825
                //dimensiones de 25% w 1062.5 h 1375
                //dimensiones de 100% w 4250 h 5500
                //w 370 h 609
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    <style>
        button {
            background-color: #665e5e;
            color: white;
            width: 250px;
        }
        input[type="file"]{
            display:none;
        }
        .btn btn-dark btn-outline-dark{
            width:250px;
        }
    </style>
</head>
<body>
    <div style="background-color: black"><img src="http://blitzrdigital.com/wp-content/uploads/2017/01/fingerprint.png" alt="huellita" width="100" height="70"></div>
    <div class="table-responsive">
        <table style="height: auto;" class="table">
            <tr>
                <td alig="center" width="650px" rowspan="10" style="background-color: #e8e8e8"><img id="modelo" src="#" alt="UPLOAD YOUR MODEL" class="img-responsive" style="overflow:scroll" ></td>
                <td align="center" style="vertical-align: middle;" colspan="2"><a href="../Pages/SeleccionPlantilla.html" class="btn btn-dark btn-outline-dark">CAMBIAR PLANTILLA</a></td>
            </tr>
            <tr>
                <td align="center" style="vertical-align: middle;" colspan="2"><button type="button" style="width=100px" class="btn btn-dark btn-outline-dark">GUARDAR PLANTILLA</button></td>
            </tr>
            <tr>
                <td align="center" style="vertical-align: middle;" colspan="2"><a href="../Pages/SeleccionPersona.html" class="btn btn-dark btn-outline-dark">ASIGNAR HUELLAS</a></td>
            </tr>
            <tr>
                <div style="height:0px;overflow:hidden">
                    <input type="file" id="fileInput" name="fileInput"/>
                </div>
                <td align="center" style="vertical-align: middle;" colspan="2">
                    <label class="btn btn-dark btn-outline-dark">
                        <input id="inImage" type="file" onchange="readURL(this);"/>CARGAR HUELLAS
                    </label>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
