<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pantalla Principal</title>
    <script src="../Scripts/jquery-3.0.0.min.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.min.js"></script>
    <script>
        function readURL(input) {
            $('#inImage').hide();
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#modelo')
                        .attr('src', e.target.result)
                        .width(637.5)
                        .height(825);
                };
                //dimensiones de 10% w 425 h 550
                //dimensiones de 15% w 637.5 h 825
                //dimensiones de 25% w 1062.5 h 1375
                //dimensiones de 100% w 4250 h 5500
                //w 370 h 609
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    <style>
        button {
            background-color: #665e5e;
            color: white;
            width: 250px;
        }
        input[type="file"]{
            display:none;
        }
        .btn btn-dark btn-outline-dark{
            width:250px;
        }
        .col-1{
            margin-bottom: -99999px;
        }
        .container-fluid{
            min-height:100%;
            overflow:hidden;
        }
        body, html{
            height:100%;
        }
    </style>
</head>
<body>
    <div style="background-color: black"><img src="http://blitzrdigital.com/wp-content/uploads/2017/01/fingerprint.png" alt="huellita" width="100" height="70"></div>

        <div class="row">

                <button class="btn btn-dark btn-outline-dark" style="width:100%">PlI</button>
                <button class="btn btn-dark btn-outline-dark" style="width:100%">MñD</button>
                <button class="btn btn-dark btn-outline-dark" style="width:100%">AD</button>
                <button class="btn btn-dark btn-outline-dark" style="width:100%">MD</button>
                <button class="btn btn-dark btn-outline-dark" style="width:100%">ID</button>

                <button class="btn btn-dark btn-outline-dark" style="width:100%">PlD</button>
            </div>
            <div class="col-8">
                <img id="modelo" src="#" alt="UPLOAD YOUR MODEL" class="img-responsive" style="overflow:scroll">
            </div>
            <div class="col-3">
                <br />
                <div class="row">
                    <a href="../Pages/SeleccionPlantilla.html" style=" width:95%" class="btn btn-dark btn-outline-dark">CAMBIAR PLANTILLA</a>

                    <button type="button" style="width:95%" class="btn btn-dark btn-outline-dark">GUARDAR PLANTILLA</button>
                </div>
                <br />

                    <a href="../Pages/SeleccionPersona.html" class="btn btn-dark btn-outline-dark" style=" width:95%">ASIGNAR HUELLAS</a>
                </div>
                <br />
