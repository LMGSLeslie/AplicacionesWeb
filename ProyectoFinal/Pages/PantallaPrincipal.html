    <script type="text/javascript">

        jQuery(function ($) {

            var jcrop_api;

            $('#target').Jcrop({
                onChange: showCoords,
                onSelect: showCoords,
                onRelease: clearCoords
            }, function () {
                jcrop_api = this;
            });

            $('#coords').on('change', 'input', function (e) {
                var x1 = $('#x1').val(),
                    x2 = $('#x2').val(),
                    y1 = $('#y1').val(),
                    y2 = $('#y2').val();
                jcrop_api.setSelect([x1, y1, x2, y2]);
            });

        });

        function showCoords(c) {
            $('#x1').val(c.x);
            $('#y1').val(c.y);
            $('#x2').val(c.x2);
            $('#y2').val(c.y2);
            $('#w').val(c.w);
            $('#h').val(c.h);
        };

        function clearCoords() {
            $('#coords input').val('');
        };

    </script>
    <script>
        $('#target').Jcrop({
            onChange: updatePreview,
            onSelect: updatePreview,
            aspectRatio: 637.5 / 825
        })

    </script>
    <script>
        function readURL(input) {
            $('#inImage').hide();
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    jcrop_coso = $.Jcrop('#target')
                    jcrop_coso.setImage(e.target.result);
                    $('#target').Jcrop({ boxWidth: 637.5, boxHeight: 825 });
                    /*$('#target').width(637.5).height(825);
                    $('#target')
                        .attr('src', e.target.result)
                        .width(637.5)
                        .height(825);*/
                };
                //dimensiones de 10% w 425 h 550
                //dimensiones de 15% w 637.5 h 825
                //dimensiones de 25% w 1062.5 h 1375
                //dimensiones de 100% w 4250 h 5500
                //w 370 h 609
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
